<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Officer Login</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

  <!-- Header + Navbar (original) -->
  <header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white shadow-xl">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center space-x-4">
        <img src="pp2c.png" alt="CivicSense Logo" class="h-14 w-auto">
        <span class="text-2xl font-bold">PragatiPulse</span>
      </div>

      <!-- Government Logo -->
      <div class="flex items-center space-x-3">
        <i class="fas fa-landmark text-3xl"></i>
        <span class="text-xl font-semibold">Government Portal</span>
      </div>

      <!-- Language Selector -->
      <div>
        <select id="languageSelector" class="border rounded-lg px-4 py-2 text-black bg-white">
          <option value="en">English</option>
          <option value="hi">हिन्दी</option>
          <option value="ta">தமிழ்</option>
          <option value="te">తెలుగు</option>
        </select>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="bg-gradient-to-r from-blue-700 to-blue-900 border-t border-blue-400">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <nav class="flex items-center justify-center space-x-12">
          <a href="index.html" class="hover:text-yellow-300 transition-all duration-300 font-medium text-lg hover:scale-110">
            <i class="fas fa-home mr-2"></i>Home
          </a>
          <a href="officer-login.html" class="hover:text-yellow-300 transition-all duration-300 font-medium text-lg hover:scale-110">
            <i class="fas fa-user-tie mr-2"></i>Officer Login
          </a>
          <a href="contributors.html" class="hover:text-yellow-300 transition-all duration-300 font-medium text-lg hover:scale-110">
            <i class="fas fa-trophy mr-2"></i>Top Contributors
          </a>
          <a href="about.html" class="hover:text-yellow-300 transition-all duration-300 font-medium text-lg hover:scale-110">
            <i class="fas fa-info-circle mr-2"></i>About Us
          </a>
        </nav>
      </div>
    </div>
  </header>

  <!-- Officer Login Section -->
  <section class="relative min-h-screen flex items-start justify-center pt-24 bg-fixed bg-center bg-cover"
    style="background-image: url('https://images.unsplash.com/photo-1582213782179-e0d53f98f2ca?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');">

    <!-- Dark Overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>

    <!-- Login Box -->
    <div class="relative z-10 w-full max-w-md bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/20">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Officer Login</h2>
      
      <form id="loginForm" class="space-y-5">
        <!-- Email -->
        <div>
          <label for="email" class="block text-white font-medium mb-2">Email</label>
          <input type="email" id="email" placeholder="Enter your email"
            class="w-full px-4 py-3 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          >
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-white font-medium mb-2">Password</label>
          <input type="password" id="password" placeholder="Enter your password"
            class="w-full px-4 py-3 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          >
        </div>

        <!-- Officer ID -->
        <div>
          <label for="officerId" class="block text-white font-medium mb-2">Officer ID</label>
          <input type="text" id="officerId" placeholder="Enter officer ID"
            class="w-full px-4 py-3 rounded-lg bg-white/80 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
          >
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white font-bold py-3 rounded-lg shadow-lg hover:scale-105 transform transition duration-300">
          Login
        </button>
      </form>
    </div>
  </section>

  <!-- Footer (if any, keep original footer as needed) -->

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();

      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const officerId = document.getElementById('officerId');

      // Reset styles
      [email, password, officerId].forEach(input => {
        input.classList.remove('border-red-500');
      });

      let valid = true;

      // Email validation
      if(!email.value.trim()){
        email.value = '';
        email.placeholder = 'Email is required';
        email.classList.add('border-red-500');
        valid = false;
      }

      // Password validation
      if(!password.value.trim()){
        password.value = '';
        password.placeholder = 'Password is required';
        password.classList.add('border-red-500');
        valid = false;
      } else if(!password.value.endsWith('1234')){
        password.value = '';
        password.placeholder = 'Incorrect password';
        password.classList.add('border-red-500');
        valid = false;
      }

      // Officer ID validation
      if(!officerId.value.trim()){
        officerId.value = '';
        officerId.placeholder = 'Officer ID is required';
        officerId.classList.add('border-red-500');
        valid = false;
      } else if(!officerId.value.endsWith('kiet')){
        officerId.value = '';
        officerId.placeholder = 'Invalid Officer ID';
        officerId.classList.add('border-red-500');
        valid = false;
      }

      // Redirect if valid
      if(valid){
        window.location.href = 'ofclgn.html';
      }
    });
  </script>
</body>
</html>
